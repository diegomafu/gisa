logging.file=/logs

logging.level.org.springframework=INFO
logging.level.org.hibernate=ERROR
logging.level.br.com.puc=INFO
logging.level.root=INFO

spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
hikari.datasource.jdbc-url=jdbc:mysql://localhost:3306/gisa
hikari.datasource.username=root
hikari.datasource.password=mysql@123

spring.batch.initialize-schema=ALWAYS

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=gisa-group-id-0001

kafka-consumer.topic=gisa-topic

kafka-consumer.max.poll.interval.ms=600000
kafka-consumer.session.timeout.ms=15000

